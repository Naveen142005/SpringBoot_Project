<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Webpage</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6347;
            font-size: 3rem;
        }

        #joke {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6347;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Welcome to the Funniest Page on the Internet!</h1>
        <p id="joke">Why don't skeletons fight each other? They don't have the guts!</p>
        <button id="colorButton">Click Me for a Surprise!</button>
    </div>
    
    <script>
        document.getElementById("colorButton").addEventListener("click", function() {
            // Function to change the background color randomly
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
