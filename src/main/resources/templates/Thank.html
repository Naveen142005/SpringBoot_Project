
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Name and Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #8f94fb, #4e54c8);
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        p {
            font-size: 1.3rem;
            margin: 15px 0;
        }

        .highlight {
            font-weight: bold;
            color: #f1c40f;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Name: <span class="highlight" th:text="${name}"></span></p>
        <p>Password: <span class="highlight" th:text="${pass}"></span></p>
        <div class="message">
            <p>Thank you for submitting your details. Have a great day!</p>
        </div>
        <div class="footer">Made with â™¥ by Naveen</div>
    </div>
</body>
</html>
